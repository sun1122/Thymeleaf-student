<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${userModel.title}">flysun55</h3>


<form action="/users" th:action="@{/users}" method="POST" th:object="${userModel.user}">
   <input type="hidden" name="id" id="id"  th:value="*{id}">
   <br>
        名称：<br>
   <input type="text" name="name" id="name" placeholder="请输入注册名称" th:value="*{name}">
   <br>
        邮箱：<br>
   <input type="text" name="email" id="email" placeholder="请输入注册邮箱" th:value="*{email}">
   <br>
   <input type="submit" value="提交">
</form>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
